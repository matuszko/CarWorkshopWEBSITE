<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Strona warsztatu samochodowego">
  <meta name="author" content="Kinga Olszewska, Jakub Matuszko">

  <title>Naprawaam - twój warsztat samochodowy</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="custom_style.css" rel="stylesheet">
  <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form>
    <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none d-none d-lg-block  ">
      <img class="mb-4" src="/assets/car.svg" alt="" width="72" height="57">
      <span class="fs-1">- mAuto</span>
    </a>

    <h1 class="h3 mb-3 fw-normal">Podaj dane samochodu:</h1>
    <div class="form-floating">
      <input type="number" class="form-control" style="text-transform: uppercase" id="floatingInput" placeholder="RZE12345">
      <label for="floatingInput">Numer rejestracyjny</label>
    </div>
    <div class="container"><br></div>

    <div class="form-floating">
      <input type="number" class="form-control" style="text-transform: uppercase" id="floatingPassword" placeholder="ABC121">
      <label for="floatingPassword">Kod klienta</label>
    </div>
    <div class="container"><br></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2022 Naprawaam.pl</p>
  </form>
</main>
</body>
</html>
